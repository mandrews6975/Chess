<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="img/logo.png">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
  </head>
  <body>
    <div class="modal fade" id="modal_options_menu" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h6 class="modal-title">Options</h6>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger text-white" data-dismiss="modal" onclick="">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row bg-dark pb-2">
        <div class="col-1">
          <br>
          <button id="button_options_menu" class="btn btn-danger text-white mb-0" type="button" style="width: 100%" data-toggle="modal" data-target="#modal_options_menu">
            <img src="img/menu.png" style="width: 22px">
          </button>
        </div>
        <div class="col-4">
          <h6 class="text-white">Player 1:</h6>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <button id="dropdown_player_1_type" class="btn btn-danger text-white dropdown-toggle" type="button" data-toggle="dropdown">Human</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" onclick="switchPlayer1Human()">Human</a>
                <a class="dropdown-item" onclick="switchPlayer1Engine()">Engine</a>
              </div>
            </div>
            <input id="input_player_1_name" type="text" class="form-control" placeholder="Name">
            <div id="div_player_1_engine" class="custom-file custom" style="display: none">
              <input type="file" class="custom-file-input" id="input_player_1_engine">
              <label class="custom-file-label" for="input_player_1_engine">Choose File</label>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h6 class="text-white">Player 2:</h6>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <button id="dropdown_player_2_type" class="btn btn-danger text-white dropdown-toggle" type="button" data-toggle="dropdown">Human</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" onclick="switchPlayer2Human()">Human</a>
                <a class="dropdown-item" onclick="switchPlayer2Engine()">Engine</a>
              </div>
            </div>
            <input id="input_player_2_name" type="text" class="form-control" placeholder="Name">
            <div id="div_player_2_engine" class="custom-file custom" style="display: none">
              <input type="file" class="custom-file-input" id="input_player_2_engine">
              <label class="custom-file-label" for="input_player_2_engine">Choose File</label>
            </div>
          </div>
        </div>
        <div class="col-3">
          <br>
          <button id="button_new_game" class="btn btn-danger text-white mb-0" type="button" style="float: right; width: 100%">New Game</button>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="position: absolute; top: 77px; bottom: 0">
      <div class="row h-100">
        <div class="col-8 h-100">

        </div>
        <div class="col-4 h-100 bg-secondary">

        </div>
      </div>
    </div>
  </body>
</html>
